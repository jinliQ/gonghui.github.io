<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG公会论坛</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="logo">PUBG公会论坛</div>
            <div class="nav-links">
                <a href="#" class="active">首页</a>
                <a href="#">战队招募</a>
                <a href="#">攻略分享</a>
                <a href="#">比赛信息</a>
                <a href="#">登录</a>
                <a href="#">注册</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="forum-section">
            <h2>最新帖子</h2>
            <div class="post-list">
                <div class="post-item">
                    <div class="post-avatar">
                        <img src="https://via.placeholder.com/50" alt="用户头像">
                    </div>
                    <div class="post-content">
                        <h3 class="post-title">测试帖子</h3>
                        <p class="post-meta">作者: 锦鲤上上签 | </p>
                        <p class="post-excerpt">新搭建网站，暂未完善功能，如有想法可邮箱doridan67@gmail.com投稿</p>
                    </div>
                </div>
                
            </div>
        </div>

        <aside class="sidebar">
            <div class="widget">
                <h3>热门标签</h3>
                <div class="tags">
                    <a href="#" class="tag">战队招募</a>
                    <a href="#" class="tag">攻略</a>
                    <a href="#" class="tag">比赛</a>
                    <a href="#" class="tag">吃鸡技巧</a>
                    <a href="#" class="tag">枪法训练</a>
                    <a href="#" class="tag">战术配合</a>
                </div>
            </div>
            <div class="widget">
                <h3>公会排行</h3>
                <div class="guild-ranking">
                    <div class="rank-item">
                        <span class="rank">1</span>
                        <span class="guild-name">战神公会</span>
                        <span class="points">2500分</span>
                    </div>
                    <div class="rank-item">
                        <span class="rank">2</span>
                        <span class="guild-name">绝地精英</span>
                        <span class="points">2300分</span>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <footer class="footer">
        <p>&copy; 2024 PUBG公会论坛 版权所有</p>
    </footer>
</body>
</html> 
</html>
